os:
  - linux
language: node_js
dist: bionic
services:
  - xvfb
node_js:
  - "10"
  - "8"
before_install:
  - "if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install -y metacity; fi"
  - "if [[ $TRAVIS_OS_NAME == 'linux' ]]; then metacity --sm-disable --replace 2> metacity.err & fi"
before_script:
  - "if [[ $TRAVIS_OS_NAME == 'linux' ]]; then metacity-theme-viewer & fi"
script:
  - npm test
